<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Ingresar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-container">
    <ion-card  padding>
      <ion-card-header text-center class="title_container">
        <p id="site-title">Unal<span color="primary">Do</span></p>
      </ion-card-header>
    
      <ion-card-content>
          <form (ngSubmit)="this.logIn()" novalidate>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" name="email" required [(ngModel)]="this.userData.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contrase√±a</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="this.userData.password"></ion-input>
            </ion-item>
            <button ion-button full type="submit">Ingresar</button>
          </form>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar  color="primary">
      <ion-title text-center>With  <ion-icon name="heart"></ion-icon> from UNAL</ion-title>
    </ion-toolbar>
  </ion-footer>
