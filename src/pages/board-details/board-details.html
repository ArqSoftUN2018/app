<ion-header>

  <ion-navbar>
    <ion-title>board_details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>  
    <ion-card *ngFor="let lista of this.listas">
      <ion-card-header>
        {{ lista.nombre }}
        <ion-icon name="close" (click)="this.deleteList(tarea)"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let tarea of lista.tareas" col-6>
                <ion-item (click)="this.showRadio(lista,tarea)">{{ tarea.nombre }}</ion-item>
                <ion-icon *ngIf="lista.borrable" name="close" (click)="this.delete(lista,tarea)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-segment>
          <ion-segment-button value="new" (click)="this.changeDropState(lista)">
            Eliminar
          </ion-segment-button>
          <ion-segment-button value="hot" (click)="this.addTask(lista)">
            Agregar
          </ion-segment-button>
        </ion-segment>
      </ion-card-content>
    </ion-card> 
    <ion-segment>
      <ion-segment-button value="new" (click)="this.openUsers()">
        Revisar Usuarios 
      </ion-segment-button>
      <ion-segment-button value="hot" (click)="this.addList()">
        Agregar Lista <ion-icon name="add"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-content>
