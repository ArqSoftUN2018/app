<ion-header>

  <ion-navbar>
    <ion-title>board_users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-searchbar
            [(ngModel)]="this.busqueda"
            [showCancelButton]="shouldShowCancel">
          </ion-searchbar>
        </ion-col>
        <ion-col col-4>
            <button ion-button (click)="this.search()">Buscar</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-list>
            <ion-item *ngFor="let usuario of this.busquedas">
              <ion-thumbnail item-start>
                <img src="img/thumbnail-puppy-1.jpg">
              </ion-thumbnail>
              <h2>{{ usuario.nombre }}</h2>
              <p>{{ usuario.email }}</p>
              <button outine round right>
                  <ion-icon name="arrow-down" (click)="this.addUser(usuario)" right></ion-icon>
              </button>
            </ion-item>
            <h3 *ngIf="!(this.busquedas && this.busquedas.length != 0)">
              Ningun Usuario disponible
            </h3>
          </ion-list>
      </ion-row>
      <h1> Usuarios Correspondientes </h1>
      <ion-row>
          <ion-list>
            <ion-item *ngFor="let usuario of this.tablero.usuarios">
              <ion-thumbnail item-start>
                <img src="img/thumbnail-puppy-1.jpg">
              </ion-thumbnail>
              <h2>{{ usuario.nombre }}</h2>
              <p>{{ usuario.email }}</p>
              <button outine round right>
                  <ion-icon name="arrow-down" (click)="this.removeUser(usuario)" right></ion-icon>
              </button>
              <ion-icon name="close" (click)="this.removeUser(usuario)"></ion-icon>
            </ion-item>
            <h3 *ngIf="!(this.tablero.usuarios && this.tablero.usuarios.length != 0)">
              Ningun Usuario disponible
            </h3>
          </ion-list>
      </ion-row>
    </ion-grid>
</ion-content>
