<ion-header>

  <ion-navbar>
    <ion-title>task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img src="img/nin-live.png"/>
      <ion-card-content>
        <ion-card-title>
          {{ this.tarea.nombre }}
          </ion-card-title>
        <p>
            {{ this.tarea.descripcion }}
        </p>
        <h2>Lista de usuarios incluidos</h2>

          <ion-grid>
            <ion-row>
              <ion-col col-6 *ngFor="let usuario of this.tarea.responsables">
                  <ion-chip #chip2>
                    <ion-icon name="pin" color="primary"></ion-icon>
                    <ion-label>{{ usuario.nombre }}</ion-label>
                    <button ion-button (click)="this.dropUser(usuario)">
                      <ion-icon name="close"></ion-icon>
                    </button>
                  </ion-chip>
              </ion-col>
            </ion-row>
          </ion-grid>
          <button ion-button round outline (click)="this.addUser()">Agregar</button>
      </ion-card-content>
    </ion-card>
</ion-content>
