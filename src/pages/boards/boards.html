<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Tableros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="main-container">
    <ion-row class="subtitle-container" text-center>Mis Tableros</ion-row>
  <ion-list>
    <ion-item *ngFor="let tablero of this.tableros" (click)="this.details(tablero.id)">
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>{{ tablero.nombre }}</h2>
      <p>{{ tablero.descripcion }}</p>
    </ion-item>
  </ion-list>

  <button id="add-board" text-center ion-button full (click)="this.addBoard()">
    <ion-row>
      <ion-col col-10>Agregar Tablero</ion-col>
      <ion-col col-2 text-right>
          <ion-icon name="add"></ion-icon>
      </ion-col>
    </ion-row>
  </button>
</ion-content>
<ion-footer>
  <ion-toolbar  color="primary">
    <ion-title text-center>With  <ion-icon name="heart"></ion-icon> from UNAL</ion-title>
  </ion-toolbar>
</ion-footer>
