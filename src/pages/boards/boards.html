<ion-header>

  <ion-navbar>
    <ion-title>boards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Mis Tableros</h2>
  <ion-list>
    <ion-item *ngFor="let tablero of this.tableros" (click)="this.details(tablero.id)">
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>{{ tablero.nombre }}</h2>
      <p>{{ tablero.descripcion }}</p>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="this.addBoard()">Agregar Tablero
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
